<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>追思考AI</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>追思考AI プロトタイプ</h1>

    <!-- User Input 1 (固定) + API選択 -->
    <div class="step-block" data-step="1">
      <label for="apiSelect1">使用するAPI:</label>
      <select id="apiSelect1">
        <option value="openai" selected>OpenAI</option>
        <option value="perplextity">Perplexity</option>
      </select>
      <textarea id="userInput1" placeholder="プロンプトを入力してください (ステップ1)..."></textarea>
      <button id="submitBtn1">送信 (ステップ1)</button>
      <div id="response1" class="result"></div>
    </div>

    <div id="stepsContainer">
      <!-- このコンテナにステップ2以降が追加される -->
    </div>

    <div class="controls">
      <button id="addStepBtn">ステップを追加</button>
      <button id="removeStepBtn">最後のステップを削除</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
