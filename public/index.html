<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>追思考AI</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>追思考AI プロトタイプ</h1>

    <!-- User Input 1 (固定) -->
    <textarea id="userInput1" placeholder="プロンプトを入力してください (ステップ1)..."></textarea>
    <button id="submitBtn1">送信 (ステップ1)</button>
    <div id="response1" class="result"></div>

    <div id="stepsContainer">
      <!-- このコンテナの中に、追加ステップ (userInput2以降) が挿入されます -->
    </div>

    <div class="controls">
      <button id="addStepBtn">ステップを追加</button>
      <button id="removeStepBtn">最後のステップを削除</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
