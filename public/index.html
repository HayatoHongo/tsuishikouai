<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>追思考AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>追思考AI プロトタイプ</h1>
    
    <!-- ステップ1 -->
    <textarea id="userInput1" placeholder="アイデアを入力してください..."></textarea>
    <button id="submitBtn1">送信 (ステップ1)</button>
    <div id="response1" class="result"></div>
    
    <!-- ステップ2 -->
    <textarea id="userInput2" placeholder="さらにアイデアを追加してください..."></textarea>
    <div class="info-text">
      ※このテキストは保存され、ステップ1の結果に基づいて自動送信されます。
    </div>
    <div id="response2" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
